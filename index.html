<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến, Kiểu dữ liệu và Toán tử</title>
    <link rel="stylesheet" href="inputbox1.css">


</head>
<body>

<fieldset name="Ex1">
    <h2>Bài 1: Tính điểm trung bình</h2>
    <div style="margin: 20px">
        <label for="phy">Điểm Vật lý &nbsp; </label>
        <input type="number" id="phy" step="0.1" > <br><br>
        <label for="che">Điểm Hóa học &nbsp; </label>
        <input type="number" id="che" step="0.1"> <br><br>
        <label for="bio">Điểm Sinh học &nbsp; </label>
        <input type="number" id="bio" step="0.1"><br><br>
    </div>

    <button type="button" onclick="average()">Tính điểm trung bình</button>
</fieldset>
<br>

<fieldset name="Ex2">
    <h2>Bài 2: Chuyển độ C sang độ F</h2>
    <input type="number" style="width: fit-content " id="doc" value="">
    <label for="doc"> độ C  </label>
    <button type="button" onclick="convert()" style="width: 30px"> = </button>
    &nbsp &nbsp &nbsp <input type="number" style="width:fit-content; border: white" id="dof" value="" disabled>
    <label for="dof"> độ F  </label>
</fieldset>
<br>

<fieldset name="Ex3">
    <h2>Bài 3 & 4: Tính diện tích và chu vi hình tròn</h2>
    <label for="radius"> Nhập bán kính hình tròn </label>
    <input type="number" style="width: fit-content " id="radius" step="0.1">
    <button type="button" onclick="circle()"> Tính </button>
</fieldset>

<script src="circle.js"></script>
<script src="convert.js"></script>
<script src="average.js"></script>
</body>
</html>
